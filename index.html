<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Shields Metro Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #departures {
            margin-bottom: 20px;
        }
        #last-updated {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>South Shields Metro Departures</h1>
    <div id="departures">Loading...</div>
    <div id="last-updated">Last updated: Never</div>

    <script>
        const stationCode = "SSS"; // South Shields station code
        const platformNumber = 2; // Replace with the desired platform number
        const apiUrl = `https://metro-rti.nexus.org.uk/api/times/${stationCode}/${platformNumber}`;

        // Function to fetch departures from the API
        async function fetchDepartures() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        "User-Agent": "okhttp/3.12.1"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error fetching data: ${response.status}`);
                }

                const data = await response.json();
                displayDepartures(data);
            } catch (error) {
                document.getElementById("departures").innerText = `Failed to load data: ${error.message}`;
            }
        }

        // Function to display fetched departures on the page
        function displayDepartures(data) {
            const departuresContainer = document.getElementById("departures");
            departuresContainer.innerHTML = ""; // Clear previous content

            if (data.length === 0) {
                departuresContainer.innerText = "No upcoming departures.";
                return;
            }

            data.forEach(departure => {
                const departureElement = document.createElement("div");
                departureElement.className = "departure";
                departureElement.innerText = `Train ${departure.trn}: Due in ${departure.dueIn} minutes`;
                departuresContainer.appendChild(departureElement);
            });

            // Update 'Last updated' timestamp
            const now = new Date();
            document.getElementById("last-updated").innerText = `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Initial fetch of departures
        fetchDepartures();

        // Set interval to update departures every 15 seconds
        setInterval(fetchDepartures, 15000);
    </script>
</body>
</html>
