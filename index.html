    <script>
        // Complete timetable data for all days
        const schedules = {
            weekday: {
                5: [44,56], 6: [8,20,32,44,56], 7: [8,20,32,44,56], 
                8: [8,20,32,44,56], 9: [8,20,32,44,56], 10: [8,20,32,44,56],
                11: [8,20,32,44,56], 12: [8,20,32,44,56], 13: [8,20,32,44,56],
                14: [8,20,32,44,56], 15: [8,20,30,44,56], 16: [8,20,32,44,56],
                17: [8,20,32,44,56], 18: [11,26,35,41,56], 19: [11,26,41,56],
                20: [11,26,41,56], 21: [11,26,41,56], 22: [11,26,41,56],
                23: [11,26,41,56]
            },
            saturday: {
                6: [56], 7: [26,56], 8: [26,56], 9: [26,56],
                10: [11,26,41,56], 11: [11,26,41,56], 12: [11,26,41,56],
                13: [11,26,41,56], 14: [11,26,41,56], 15: [11,26,41,56],
                16: [11,26,41,56], 17: [11,26,41,56], 18: [11,26,41,56],
                19: [11,26,41,56], 20: [11,26,41,56], 21: [11,26,41,56],
                22: [11,26,41,56], 23: [11,26,41,56]
            },
            sunday: {
                6: [56], 7: [26,56], 8: [26,56], 9: [26,56],
                10: [11,26,41,56], 11: [11,26,41,56], 12: [11,26,41,56],
                13: [11,26,41,56], 14: [11,26,41,56], 15: [11,26,41,56],
                16: [11,26,41,56], 17: [11,26,41,56], 18: [11,26,41,56],
                19: [11,26,41,56], 20: [11,26,41,56], 21: [11,26,41,56],
                22: [11,26,41,56], 23: [11,26,41,56]
            }
        };

        // Keep existing getScheduleForDay function
        function getScheduleForDay() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            return dayOfWeek === 0 ? schedules.sunday : 
                   dayOfWeek === 6 ? schedules.saturday : schedules.weekday;
        }

        // Keep existing time calculation logic
        function getNextScheduledTimes() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const schedule = getScheduleForDay();
            
            let upcomingTimes = [];
            
            // Process current hour
            if (schedule[currentHour]) {
                upcomingTimes.push(...schedule[currentHour]
                    .filter(m => m > currentMinute)
                    .map(m => ({hour: currentHour, minute: m}))
                );
            }
            
            // Process subsequent hours
            let hour = currentHour + 1;
            while (upcomingTimes.length < 4 && hour <= 23) {
                if (schedule[hour]) {
                    upcomingTimes.push(...schedule[hour]
                        .map(m => ({hour: hour, minute: m}))
                    );
                }
                hour++;
            }
            
            return upcomingTimes.slice(0, 4);
        }

        // Keep existing display function
        function displayScheduledTimes() {
            const scheduledDiv = document.getElementById('scheduled-times');
            const nextTimes = getNextScheduledTimes();
            
            scheduledDiv.innerHTML = nextTimes.length > 0 
                ? nextTimes.map(t => 
                    `${t.hour.toString().padStart(2,'0')}:${t.minute.toString().padStart(2,'0')}`
                  ).join('<br>')
                : 'No more scheduled departures today';
        }

        // Keep existing fetchDepartures function with "Train" prefix
        async function fetchDepartures() {
            try {
                const response = await fetch('https://metro-rti.nexus.org.uk/api/times/SSS/2', {
                    headers: { "User-Agent": "okhttp/3.12.1" }
                });

                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                const departuresContainer = document.getElementById('departures');
                
                departuresContainer.innerHTML = data.length > 0 
                    ? data.map(d => `<div>Train ${d.trn}: Due in ${d.dueIn} mins</div>`).join('')
                    : 'No live departures available';

                document.getElementById('last-updated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                document.getElementById("departures").innerHTML =
                    `Live departures unavailable: ${error.message}`;
            }
        }

        // Initial load and refresh
        displayScheduledTimes();
        fetchDepartures();
        setInterval(() => {
            displayScheduledTimes();
            fetchDepartures();
        }, 15000);
    </script>
</body>
