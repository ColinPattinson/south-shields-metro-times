<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Shields Metro Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        #last-updated {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>South Shields Metro Departures</h1>
    <div class="container">
        <div class="card">
            <h2>Live Departures</h2>
            <div id="departures">Loading...</div>
        </div>
        <div class="card">
            <h2>Next Scheduled Times</h2>
            <div id="scheduled-times">Loading...</div>
        </div>
    </div>
    <div id="last-updated">Last updated: Never</div>

    <script>
        // Nexus timetable data for Platform 2
        const schedules = {
            weekday: {
                5: [44, 56],
                6: [8, 20, 32, 44, 56],
                7: [8, 20, 32, 44, 56],
                8: [8, 20, 32, 44, 56],
                9: [8, 20, 32, 44, 56],
                // Add more hours as needed
                // ...
                23: [11, 26, 41, 56]
            },
            saturday: {
                // Saturday schedule
                // Add hours and minutes here
                // ...
                23: [11, 26, 41]
            },
            sunday: {
                // Sunday schedule
                // Add hours and minutes here
                // ...
                23: [11, 26, 41]
            }
        };

        function getScheduleForDay() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // Sunday = 0
            if (dayOfWeek === 0) return schedules.sunday; // Sunday
            if (dayOfWeek === 6) return schedules.saturday; // Saturday
            return schedules.weekday; // Weekday
        }

        function getNextScheduledTimes() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            const schedule = getScheduleForDay();
            
            let upcomingTimes = [];
            
            // Loop through hours starting from the current hour
            for (let hour = currentHour; hour <= 23; hour++) {
                const minutes = schedule[hour] || [];
                
                for (let minute of minutes) {
                    if (hour === currentHour && minute <= currentMinute) continue; // Skip past times
                    upcomingTimes.push({ hour, minute });
                    
                    if (upcomingTimes.length === 4) break; // Stop after finding the next four times
                }
                
                if (upcomingTimes.length === 4) break; // Stop after finding the next four times
            }

            return upcomingTimes;
        }

        function displayScheduledTimes() {
            const scheduledDiv = document.getElementById('scheduled-times');
            
            const nextTimes = getNextScheduledTimes();
            
            if (nextTimes.length === 0) {
                scheduledDiv.innerHTML = 'No more scheduled departures today.';
                return;
            }

            scheduledDiv.innerHTML = nextTimes.map(time => 
                `${time.hour.toString().padStart(2, '0')}:${time.minute.toString().padStart(2, '0')}`
            ).join('<br>');
        }

        async function fetchDepartures() {
            try {
                const response = await fetch('https://metro-rti.nexus.org.uk/api/times/SSS/2', {
                    headers: { "User-Agent": "okhttp/3.12.1" }
                });

                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                
                const departuresContainer = document.getElementById('departures');
                
                departuresContainer.innerHTML = data.length > 0 
                    ? data.map(d => `<div>${d.trn}: Due in ${d.dueIn} mins</div>`).join('')
                    : 'No live departures available';

                document.getElementById('last-updated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                document.getElementById("departures").innerHTML =
                    `Live departures unavailable: ${error.message}`;
            }
        }

        // Initial load
        displayScheduledTimes();
        fetchDepartures();

        // Refresh every minute
        setInterval(() => {
            displayScheduledTimes();
            fetchDepartures();
        }, 15000);
    </script>
</body>
</html>
