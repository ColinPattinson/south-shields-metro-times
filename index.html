<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Shields Metro Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #predicted-departure {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        #last-updated {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        /* Service Analysis Section */
        .service-analysis {
            background: #fff;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 24px;
            margin-top: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .service-analysis h2 {
            margin: 0 0 16px 0;
            color: #2c3e50;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-good { background-color: #27ae60; }
        .status-warning { background-color: #f39c12; }
        .status-error { background-color: #e74c3c; }
        .status-info { background-color: #3498db; }
        
        .analysis-content {
            color: #2c3e50;
            line-height: 1.6;
            font-size: 1em;
        }
        
        .delay-details {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 0.9em;
        }
        
        .analysis-timestamp {
            color: #7f8c8d;
            font-size: 0.85em;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>South Shields Metro Departures</h1>
    <div id="predicted-departure">
        Predicted next departure time: <span id="prediction-time">Calculating...</span>
    </div>
    <div class="container">
        <div class="card">
            <h2>Live Arrivals</h2>
            <div id="departures">Loading...</div>
        </div>
        <div class="card">
            <h2>Next Scheduled Times</h2>
            <div id="scheduled-times">Loading...</div>
        </div>
    </div>
    <div id="last-updated">Last updated: Never</div>

    <!-- Service Analysis Section -->
    <div class="service-analysis">
        <h2>
            <span class="status-indicator status-info" id="statusIndicator"></span>
            Service Status Analysis
        </h2>
        <div id="analysisContent" class="analysis-content">Analyzing service...</div>
        <div class="analysis-timestamp" id="analysisTimestamp"></div>
    </div>

    <script>
        // Complete Nexus timetable data for Platform 2
        const schedules = {
            weekday: {
                5: [44,56],
                6: [8,20,32,44,56],
                7: [8,20,32,44,56],
                8: [8,20,32,44,56],
                9: [8,20,32,44,56],
                10: [8,20,32,44,56],
                11: [8,20,32,44,56],
                12: [8,20,32,44,56],
                13: [8,20,32,44,56],
                14: [8,20,32,44,56],
                15: [8,20,30,44,56],
                16: [8,20,32,44,56],
                17: [8,20,32,44,56],
                18: [11,26,35,41,56],
                19: [11,26,41,56],
                20: [11,26,41,56],
                21: [11,26,41,56],
                22: [11,26,41,56],
                23: [11,26,41,56]
            },
            saturday: {
                6: [56],
                7: [26,56],
                8: [26,56],
                9: [26,56],
                10: [11,26,41,56],
                11: [11,26,41,56],
                12: [11,26,41,56],
                13: [11,26,41,56],
                14: [11,26,41,56],
                15: [11,26,41,56],
                16: [11,26,41,56],
                17: [11,26,41,56],
                18: [11,26,41,56],
                19: [11,26,41,56],
                20: [11,26,41,56],
                21: [11,26,41,56],
                22: [11,26,41,56],
                23: [11,26,41,56]
            },
            sunday: {
                6: [56],
                7: [26,56],
                8: [26,56],
                9: [26,56],
                10: [11,26,41,56],
                11: [11,26,41,56],
                12: [11,26,41,56],
                13: [11,26,41,56],
                14: [11,26,41,56],
                15: [11,26,41,56],
                16: [11,26,41,56],
                17: [11,26,41,56],
                18: [11,26,41,56],
                19: [11,26,41,56],
                20: [11,26,41,56],
                21: [11,26,41,56],
                22: [11,26,41,56],
                23: [11,26,41,56]
            }
        };

        function getScheduleForDay() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            if (dayOfWeek === 0) return schedules.sunday;
            if (dayOfWeek === 6) return schedules.saturday;
            return schedules.weekday;
        }

        function getNextScheduledTimes() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const schedule = getScheduleForDay();
            
            let upcomingTimes = [];
            
            // Check current hour first
            if (schedule[currentHour]) {
                const validMinutes = schedule[currentHour].filter(m => m > currentMinute);
                upcomingTimes.push(...validMinutes.map(m => ({
                    hour: currentHour,
                    minute: m
                })));
            }
            
            // Check subsequent hours if needed
            let hour = currentHour + 1;
            while (upcomingTimes.length < 4 && hour <= 23) {
                if (schedule[hour]) {
                    upcomingTimes.push(...schedule[hour].map(m => ({
                        hour: hour,
                        minute: m
                    })));
                }
                hour++;
            }
            
            return upcomingTimes.slice(0, 4);
        }

        function displayScheduledTimes() {
            const scheduledDiv = document.getElementById('scheduled-times');
            const nextTimes = getNextScheduledTimes();
            
            if (nextTimes.length === 0) {
                scheduledDiv.innerHTML = 'No more scheduled departures today';
                return;
            }
            
            scheduledDiv.innerHTML = nextTimes
                .map(time => 
                    `${time.hour.toString().padStart(2, '0')}:${time.minute.toString().padStart(2, '0')}`
                ).join('<br>');
        }

        async function fetchPrediction() {
            try {
                const response = await fetch('https://metro-rti.nexus.org.uk/api/times/CHI/2', {
                    headers: { "User-Agent": "okhttp/3.12.1" }
                });

                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.length > 0) {
                    const nextTrain = data[0];
                    const now = new Date();
                    const predictedTime = new Date(now.getTime() + (nextTrain.dueIn - 2) * 60000);
                    document.getElementById('prediction-time').textContent = 
                        `${predictedTime.getHours().toString().padStart(2, '0')}:${predictedTime.getMinutes().toString().padStart(2, '0')}`;
                } else {
                    document.getElementById('prediction-time').textContent = 'No departures';
                }

            } catch (error) {
                document.getElementById('prediction-time').textContent = 'Unavailable';
            }
        }

        async function fetchDepartures() {
            try {
                const response = await fetch('https://metro-rti.nexus.org.uk/api/times/SSS/2', {
                    headers: { "User-Agent": "okhttp/3.12.1" }
                });

                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                const departuresContainer = document.getElementById('departures');
                
                departuresContainer.innerHTML = data.length > 0 
                    ? data.map(d => `<div>Train ${d.trn}: ${d.dueIn == 0 ? "Due" : (d.dueIn < 0 ? "Arrived" : `Due in ${d.dueIn} mins`)}</div>`).join('')
                    : 'No live departures available';

                document.getElementById('last-updated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

                // Also update analysis when we fetch departures
                analyzeService(data);

            } catch (error) {
                document.getElementById("departures").innerHTML =
                    `Live departures unavailable: ${error.message}`;
            }
        }

        function analyzeService(liveData) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const schedule = getScheduleForDay();
            const dayType = now.getDay() === 0 ? 'Sunday' : (now.getDay() === 6 ? 'Saturday' : 'Weekday');
            
            const analysisContent = document.getElementById('analysisContent');
            const statusIndicator = document.getElementById('statusIndicator');
            const timestampDiv = document.getElementById('analysisTimestamp');
            
            // Find next scheduled departure
            const nextScheduled = getNextScheduledTimes();
            
            if (nextScheduled.length === 0) {
                analysisContent.innerHTML = `Service has ended for the day (${dayType} schedule).`;
                statusIndicator.className = 'status-indicator status-info';
                timestampDiv.textContent = `Updated: ${now.toLocaleTimeString('en-GB')}`;
                return;
            }
            
            const nextScheduledTime = nextScheduled[0];
            const scheduledMinutes = nextScheduledTime.hour * 60 + nextScheduledTime.minute;
            const currentMinutes = currentHour * 60 + currentMinute;
            const minsUntilScheduled = scheduledMinutes - currentMinutes;
            
            if (liveData.length === 0) {
                if (minsUntilScheduled > 15) {
                    analysisContent.innerHTML = `No trains currently showing. Next scheduled departure is at ${nextScheduledTime.hour.toString().padStart(2, '0')}:${nextScheduledTime.minute.toString().padStart(2, '0')} (in ${minsUntilScheduled} minutes).`;
                    statusIndicator.className = 'status-indicator status-info';
                } else {
                    analysisContent.innerHTML = `⚠️ No live departures detected. A train is scheduled at ${nextScheduledTime.hour.toString().padStart(2, '0')}:${nextScheduledTime.minute.toString().padStart(2, '0')} (${minsUntilScheduled} mins away). There may be delays or service disruption.`;
                    statusIndicator.className = 'status-indicator status-warning';
                }
            } else {
                // Calculate expected arrival time for next train
                const nextTrain = liveData[0];
                const expectedArrivalMins = currentMinutes + nextTrain.dueIn;
                const delay = expectedArrivalMins - scheduledMinutes;
                
                if (Math.abs(delay) <= 2) {
                    analysisContent.innerHTML = `✓ Services running on time. Next train due in ${nextTrain.dueIn} minutes, on schedule for ${nextScheduledTime.hour.toString().padStart(2, '0')}:${nextScheduledTime.minute.toString().padStart(2, '0')}.`;
                    statusIndicator.className = 'status-indicator status-good';
                } else if (delay > 2) {
                    analysisContent.innerHTML = `⚠️ Services running approximately ${delay} minutes behind schedule. Next train expected around ${Math.floor(expectedArrivalMins / 60).toString().padStart(2, '0')}:${(expectedArrivalMins % 60).toString().padStart(2, '0')} (scheduled: ${nextScheduledTime.hour.toString().padStart(2, '0')}:${nextScheduledTime.minute.toString().padStart(2, '0')}).`;
                    statusIndicator.className = 'status-indicator status-warning';
                } else if (delay < -2) {
                    analysisContent.innerHTML = `Train arriving ${Math.abs(delay)} minutes ahead of schedule. Next departure due in ${nextTrain.dueIn} minutes.`;
                    statusIndicator.className = 'status-indicator status-good';
                }
                
                // Add info about multiple trains if available
                if (liveData.length > 1) {
                    analysisContent.innerHTML += ` ${liveData.length} trains currently showing in the system.`;
                }
            }
            
            timestampDiv.textContent = `Analysis updated: ${now.toLocaleTimeString('en-GB')}`;
        }

        // Initial load
        displayScheduledTimes();
        fetchDepartures();
        fetchPrediction();

        // Update every 15 seconds
        setInterval(() => {
            displayScheduledTimes();
            fetchDepartures();
            fetchPrediction();
        }, 15000);
    </script>
</body>
</html>
